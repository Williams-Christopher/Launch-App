<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LaunchApp - Find out what's going up!</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="no-scroll">
    <!-- Map container -->
    <div id="js-map-outer">
        <div id="js-map-inner"></div>
    </div>
    <!-- Launch list-->
    <div id="js-launch-list" class="launch-list">
    </div>
    <!-- About Overlay -->
    <div id="js-about-overlay" class="about-overlay">
        <div id="js-about-content"class="about-overlay-content">
            <img class="la-logo" src="./images/about_overlay_logo.png" alt="LaunchApp Logo" />
            <h1>LaunchApp</h1>
            <h2>Find out what's going up!</h2>
            <p>LaunchApp gives you a list of upcoming space launches and lets you learn more about them in multiple ways.</p>
            <h2>Click anywhere to begin exploring!</h2>
            <p>LaunchApp is designed and developed in Austin, Texas by <a href="mailto:cw@chriswillia.ms">Christopher Williams</a></p>
        </div>
    </div>
    <!-- Load resources -->
    <script src="./js/custom_map_control.js"></script>
    <script src="./js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo2xUHE8t_f5J1QoASqUnZ0HOrvRPCY6Q&callback=initMap" type="text/javascript"></script>
</body>
</html>
